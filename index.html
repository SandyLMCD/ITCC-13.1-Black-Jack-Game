<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLMCD- Black Jack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <img
        class="background-image"
        src="/New folder/500ppi/Asset 25.png"
        alt="Background"
      />

      <div class="game-title">Black Jack</div>
      <div class="game-subtitle" id="gameSubtitle">Want to play a round?</div>
      <div class="game-info" id="cards-el">Cards:</div>
      <div class="game-info" id="sum-el">Sum:</div>

      <button class="start-button" id="start-button" onClick="startGame()">
        START GAME
      </button>

      <button class="hit-button" id="hit-button" onClick="newCard()">
        NEW CARD
      </button>

      <div class="footer">Designed and developed by Sandy Lumacad</div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
